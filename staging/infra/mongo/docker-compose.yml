version: '3.1'

services:

  mongo:
    image: mongo:4
    restart: always
    ports:
      - 27017:27017
    env_file:
      - mongo_secrets
    networks:
      - iasset-cloud-infra

  mongo-express:
    image: mongo-express
    restart: always
    #ports:
    #  - 8081:8081
    networks:
      - iasset-cloud-infra

networks:
  iasset-cloud-infra:
    external:
      name: iassetinfrastaging_default